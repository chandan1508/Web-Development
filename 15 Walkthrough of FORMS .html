<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkthrough of FORMS</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Details!!</legend>
            <label for="name">Enter Your Name</label>
            <input type="text" id="name">
            <br>
            <label for="address">Enter Your Address</label>
            <textarea rows="10" cols="30" id="address"></textarea>
            <br>
            <label for="date">DOB: </label>
            <input type="date" id="date">
            <br>
            <label for="password">Enter Your Password</label>
            <input type="password" name="" id="password">
            <br>
            Select Gender:
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender">
            <br>
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender">
            <br>
            Select Your Favourite Movie:
            <br>
            <label for="avengers">avengers</label>
            <input type="checkbox" name="avengers" id="avengers">
            <br>
            <label for="Iron man">Iron man</label>
            <input type="checkbox" name="Iron man" id="Iron man">
            <br>
            <label for="Thor">Thor</label>
            <input type="checkbox" name="Thor" id="Thor">
            <br>
            <label for="caption America">caption America</label>
            <input type="checkbox" name="caption America" id="caption America">
            <br>
            <label for="Spider Man">Spider Man</label>
            <input type="checkbox" name="Spider Man" id="Spider Man">
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>

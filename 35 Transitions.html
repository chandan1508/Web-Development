<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: black;
        transition: 1.5s;
        transition-timing-function: ease-out;

    }
    div:hover{
        height: 200px;
        width: 200px;
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Child and Grouping</title>
</head>
<body>
    <!-- div>p>li -->
    <!-- parent child -->
    <div>
        <p>
            <li></li>
        </p>
    </div>
    <!-- div*5 -->
    <!-- siblings -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- div.class1>p.classP>li*5 -->
    <div class="class1">
        <p class="classP">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </p>
    </div>
    <!-- div>(p>li*5)+footer>p --> 
    <!-- Grouping -->
    <div>
        <p>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </p>
        <footer>
            <p></p>
        </footer>
    </div>

    <p></p>
    <a href="#" class="link"></a>

    

</body>
</html>
